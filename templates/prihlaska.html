{% extends 'base.html' %}

{% block title %}Přihláška - Adaptační kurz VŠPJ{% endblock %}

{% block header %}
<h1>Přihláška na Adapťák</h1>
{% endblock %}

{% block content %}
<h2>Nová přihláška</h2>
<form action="/submit" method="POST">
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="first_name" class="form-label">Jméno</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-6 form-group">
            <label for="last_name" class="form-label">Příjmení</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6 form-group">
            <label for="phone" class="form-label">Telefonní číslo</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+420123456789" required>
        </div>
    </div>

    <div class="form-group">
        <label for="field_of_study" class="form-label">Obor</label>
        <input type="text" class="form-control" id="field_of_study" name="field_of_study" required>
    </div>

    <div class="form-group">
        <label for="is_freshman" class="form-label">Nastupuji do prváku</label><br>
        <input type="radio" id="yes" name="is_freshman" value="Ano" required> Ano
        <input type="radio" id="no" name="is_freshman" value="Ne" required> Ne
    </div>

    <div class="form-group">
        <label for="birthdate" class="form-label">Datum narození</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
    </div>

    <div class="form-group">
        <label for="roommate" class="form-label">Spolubydlící</label>
        <input type="text" class="form-control" id="roommate" name="roommate" placeholder="Emaily spolubydlících oddělené čárkou">
    </div>

    <div class="form-group">
        <label for="gender" class="form-label">Pohlaví</label><br>
        <input type="radio" id="male" name="gender" value="Muž" required> Muž
        <input type="radio" id="female" name="gender" value="Žena" required> Žena
    </div>

    <div class="form-group">
        <label for="turnus" class="form-label">Turnus</label>
        <input type="text" class="form-control" id="turnus" name="turnus" required>
    </div>

    <div class="form-group">
        <label for="transport" class="form-label">Způsob dopravy</label>
        <input type="text" class="form-control" id="transport" name="transport" required>
    </div>

    <h3 class="mt-4">Fakturační údaje</h3>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="street" class="form-label">Ulice</label>
            <input type="text" class="form-control" id="street" name="street" required>
        </div>
        <div class="col-md-3 form-group">
            <label for="street_number" class="form-label">Č. p.</label>
            <input type="text" class="form-control" id="street_number" name="street_number" required>
        </div>
        <div class="col-md-3 form-group">
            <label for="zip" class="form-label">PSČ</label>
            <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
            <label for="city" class="form-label">Město</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="col-md-6 form-group">
            <label for="country" class="form-label">Země</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
    </div>

    <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">Souhlasím se zpracováním osobních údajů a obchodními podmínkami</label>
    </div>

    <button type="submit" class="btn btn-danger">Odeslat přihlášku</button>
</form>
{% endblock %}
